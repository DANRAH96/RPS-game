<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome! Do you dare challenge the computer in a game of rock paper scissor?</h1>
    </header>
    <div>
        <h2>Choose your weapon!</h2>
        <h3>First to five points take the win</h3>
    </div>
    <div class="users-choice">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissor">Scissor</button>
    </div>
    <div class="points-container">
        <h4>Your score:</h4>
        <p class="user-points"></p>
        <h4>Computer score:</h4>
        <p class="computer-points"></p>
    </div>
</body>
</html>
